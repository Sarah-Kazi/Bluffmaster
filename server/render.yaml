services:
  - type: web
    name: bluffmaster-backend
    buildCommand: nixpacks build . -p node --name bluffmaster-backend
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    plan: free
    autoDeploy: true
    healthCheckPath: /
    healthCheckTimeout: 30s
    autoDeploy: true
    zeroDowntime: true
